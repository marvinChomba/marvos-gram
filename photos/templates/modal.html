<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="label">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img style="width: 100%;" alt="" class="mod-img">
                <p id="img-desc"></p>
                <p id="img-location"></p>
                <p id="img-category"></p>
            </div>
            <div class="modal-footer">
                <input name="" id="url-to-copy" style="position:relative;left:10000px">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="copyUrl()">Copy Url</button>
            </div>
        </div>
    </div>
</div>
