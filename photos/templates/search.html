{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/search.css'%}">
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% for user in users%}
        <p>{{user.username}}</p>
        {% endfor %}
    </div>

</body>
</html>
