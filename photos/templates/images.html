{% for image in images%}
<div class="row mt-3">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                {{image.user.username}}
            </div>
            <div class="card-body">
                <img src="{{image.image_url.cdn_url}}" alt="" class="img-responsive" style="height: 200px; width: 300px;">
            </div>
            <div class="card-footer">
                <form action="{% url 'like' %}" method="post" id="form-section">
                    {%csrf_token%}
                    <p>{{image.likes.all.count}}</p>
                    <button type="submit" class="btn btn-success like-btn" value="{{image.id}}">Like</button>
                </form>
                <p>{{image.comments.all.count}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor%}
